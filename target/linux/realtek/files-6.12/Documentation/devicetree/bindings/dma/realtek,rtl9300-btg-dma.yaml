%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/realtek,rtl9300-btg-dma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Realtek RTL9300 BTG DMA controller

maintainers:
  - Bevan Weiss <bevan.weiss@gmail.com>

allOf:
  - $ref: dma-controller.yaml#

properties:
  compatible:
    oneOf:
      - enum:
          - realtek,rtl930x-btg-dma
          - realtek,rtl931x-btg-dma

  "#dma-cells":
    const: 1

  interrupts:
    maxItems: 1

  dma-coherent: true

  dma-channels:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      Indicates supported number of virtual DMA channels.

  reg:
    maxItems: 1

required:
  - compatible
  - "#dma-cells"
  - interrupts
  - reg

anyOf:
  - required:
      - qcom,powered-remotely
  - required:
      - qcom,controlled-remotely
  - required:
      - clocks
      - clock-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/qcom,gcc-msm8974.h>

    lx0_btg@144000 {
        compatible = "qcom,bam-v1.4.0";
        reg = <0x1b144000 0x23C>;
        interrupts = <GIC_SPI 239 IRQ_TYPE_LEVEL_HIGH>;
        dma-channels = <16>;
        #dma-cells = <1>;
        qcom,ee = <0>;
    };
...